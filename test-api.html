<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button id="testHealth">Test Health</button>
    <button id="testProducts">Test Products</button>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        document.getElementById('testHealth').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                results.innerHTML = `<h3>Health Check:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>Health Check Error:</h3><pre>${error.message}</pre>`;
            }
        });

        document.getElementById('testProducts').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3001/api/products');
                const data = await response.json();
                results.innerHTML = `<h3>Products Check:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                results.innerHTML = `<h3>Products Check Error:</h3><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
